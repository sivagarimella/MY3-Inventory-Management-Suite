!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8"/>
       <title>MY3</title>
       <link rel="stylesheet" type="text/css" href="loginpagestyle.css">
    </head>
    <body>
        <div>
          <div class="background-image">
              <div class="overlay"></div>
          </div>
          <div class="logo">
             <img src="logo_login_screen.png" alt=""/>
          </div>
          <div class="tagline">
              <p>Streamline your Inventory, Sales<br/>
              and Purchases with MY3</p>
          </div>
          <div class="login">
              <form>
                  <input class="loginbox" type="text" name="Email" value="   Email"/>
                  &nbsp;&nbsp;&nbsp;
                  <input class="loginbox" type="text" name="Password" value="   Password"/>
                  <br/>
                  <input type="button" class="loginButton" name="LoginButton" value="Log in"/>
              </form>
          </div>
          <div class="loginOptions">
             <p id="forgotPwd">Forgot Password&nbsp;&nbsp;|</p>&nbsp;
             <p id="register">Register</p>
          </div>
          <footer class="copyright">
              <p>MY3-2015&copy;All rights reserved.</p>
          </footer>
        </div>
    </body>
</html>
